<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/phw5vbf.css">
  <link rel="stylesheet" href="./style.css">
  <title>Setup Chatbot</title>
</head>

<body>

  <!--Multi Steps-->
  <div class="bg-white" id="multi-step">
    <div class="mx-auto px-4 border-b border-dark border-opacity-10">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="./assets/kiosk.svg" alt="kiosk">
          </div>
        </div>
        <!-- Stepper -->
        <div class="w-full flex justify-center">
          <ul class="relative flex flex-row gap-x-4">

            <!-- Item -->
            <li class="flex w-72 items-center justify-center gap-x-2">
              <div class=" inline-flex justify-center items-center text-sm align-middle">
                <span
                  class="size-6 flex justify-center items-center shrink-0 bg-lightblue font-medium text-gray-800 rounded-full">
                  1
                </span>
                <span class="ms-2 block text-base font-semibold text-dark opacity-50">
                  Setup chatbot
                </span>
              </div>
            </li>

            <li class="flex w-72 items-center justify-center gap-x-2">
              <div class=" inline-flex justify-center items-center text-sm align-middle">
                <span
                  class="size-6 flex justify-center items-center shrink-0 bg-lightblue font-medium text-gray-800 rounded-full">
                  2
                </span>
                <span class="ms-2 block text-base font-semibold text-dark opacity-50">
                  Customize widget
                </span>
              </div>
            </li>

            <li class="flex w-72 items-center justify-center gap-x-2">
              <div class=" inline-flex justify-center items-center text-sm align-middle">
                <span
                  class="size-6 flex justify-center items-center shrink-0 bg-lightblue font-medium text-gray-800 rounded-full">
                  3
                </span>
                <span class="ms-2 block text-base font-semibold text-dark opacity-50">
                  Tune chatbot
                </span>
              </div>
            </li>

          </ul>
        </div>
        <!-- End Stepper -->
      </div>
    </div>

  </div>

  <!--First Step with 2 Columns-->

  <div class="bg-red-100 flex flex-row justify-center ">
    <!--First Column-->
    <div class="w-6/12 bg-orange-300">
      <div class="w-3/5 mx-auto py-14">
        <div>
          <p>Step 1 of 3</p>
          <h1>Test</h1>
          <p>Step 1 of 3</p>
        </div>

        <div>

        </div>
      </div>
    </div>

    <!--Second Column-->
    <div class="w-6/12 bg-purple-300" style="background-image: url(./assets/setup-chatbot/customer-service-bg.jpg);">
      <div class="w-3/5 mx-auto py-14">
        <div>
          <img src="./assets/setup-chatbot/kiosk-ai-agent-customer-service.svg" alt="Kiosk AI Customer Service">
        </div>

      </div>
    </div>


  </div>

</body>

</html>
