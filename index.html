<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/phw5vbf.css">
  <link rel="stylesheet" href="./style.css">
  <title>Setup Chatbot</title>
</head>

<body>

  <!--Multi Steps-->
  <div class="bg-white p-3 lg:p-4 border-b border-dark border-opacity-10" id="multi-step">
    <div class="mx-auto ">
      <div class="flex flex-col lg:flex-row gap-5 items-center text-center justify-between">
        <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-full" src="./assets/kiosk.svg" alt="kiosk">
          </div>
        </div>
        <!-- Stepper -->
        <div class="w-full flex justify-center">
          <ul class="relative flex flex-row gap-x-4">

            <!-- Item -->
            <li class="flex lg:w-72 items-center flex-start; gap-x-2">
              <div
                class="text-xs lg:text-base flex-col lg:flex-row gap-2 lg:gap-1 inline-flex justify-center items-center align-middle">
                <span
                  class="size-6 flex justify-center items-center shrink-0 bg-lightblue font-medium text-gray-800 rounded-full">
                  1
                </span>
                <span class="lg:ms-2 block text-sm lg:text-base font-semibold text-dark opacity-50">
                  Setup chatbot
                </span>
              </div>
            </li>

            <li class="flex lg:w-72 items-center flex-start; gap-x-2">
              <div
                class="text-xs lg:text-base flex-col lg:flex-row gap-2 lg:gap-1 inline-flex justify-center items-center align-middle">
                <span
                  class="size-6 flex justify-center items-center shrink-0 bg-lightblue font-medium text-gray-800 rounded-full">
                  2
                </span>
                <span class="lg:ms-2block text-sm lg:text-base font-semibold text-dark opacity-50">
                  Customize widget
                </span>
              </div>
            </li>

            <li class="flex lg:w-72 items-center flex-start; gap-x-2">
              <div
                class="text-xs lg:text-base flex-col lg:flex-row gap-2 lg:gap-1 inline-flex justify-center items-center align-middle">
                <span
                  class="size-6 flex justify-center items-center shrink-0 bg-lightblue font-medium text-gray-800 rounded-full">
                  3
                </span>
                <span class="lg:ms-2 block text-sm lg:text-base font-semibold text-dark opacity-50">
                  Tune chatbot
                </span>
              </div>
            </li>

          </ul>
        </div>
        <!-- End Stepper -->
      </div>
    </div>

  </div>

  <!--First Step with 2 Columns-->

  <div class="flex-col bg-white flex lg:flex-row justify-center" id="step-1">
    <!--First Column-->
    <div class="w-full lg:w-6/12 bg-white">
      <div class="w-11/12 lg:w-3/5 mx-auto py-14">
        <div id="content">
          <p class="text-xs lg:text-sm font-semibold tracking-wider uppercase text-dark opacity-50 ">Step 1 of 3</p>
          <h1 class="my-3 lg:mt-2 lg:mb-3 lg:text-[32px]">Provide information to train your bot</h1>
          <p>Start by giving your bot a webpage or some files to kickstart your botâ€™s learning. Your can add more
            content later</p>
        </div>

        <div class="mt-8 mb-4" id="tabs">
          <p class="mb-2">Choose one of the following</p>

          <ul class="bg-lightblue p-3 rounded-xl flex justify-between">
            <li class="flex justify-center flex-grow active">
              <a class="flex gap-2 text-base font-semibold px-9 py-3 border rounded-lg border-transparent hover:bg-[#D2E2F9] hover:border-primary active:bg-[#D2E2F9] active:border-primary"
                href="#">
                <img src="./assets/setup-chatbot/website.svg">
                Website
              </a>
            </li>
            <li class="flex justify-center flex-grow ">
              <a class="flex gap-2 text-base font-semibold px-9 py-3 border rounded-lg border-transparent hover:bg-[#D2E2F9] hover:border-primary active:bg-[#D2E2F9] active:border-primary"
                href="#">
                <img src="./assets/setup-chatbot/single-link.svg">
                Single Link
              </a>
            </li>

            <li class="flex justify-center flex-grow ">
              <a class="flex gap-2 text-base font-semibold px-9 py-3 border rounded-lg border-transparent hover:bg-[#D2E2F9] hover:border-primary active:bg-[#D2E2F9] active:border-primary"
                href="#">
                <img src="./assets/setup-chatbot/sitemap.svg">
                Sitemap
              </a>
            </li>


          </ul>

        </div>

        <div class="" id="form-field">

        </div>

        <div>

        </div>
      </div>
    </div>

    <!--Second Column-->
    <div class="hidden lg:block w-6/12 bg-purple-300"
      style="background-image: url(./assets/setup-chatbot/customer-service-bg.jpg);">
      <div class="w-3/5 mx-auto py-14">
        <div>
          <img src="./assets/setup-chatbot/kiosk-ai-agent-customer-service.svg" alt="Kiosk AI Customer Service">
        </div>

      </div>
    </div>


  </div>

</body>

</html>
