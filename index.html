<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/phw5vbf.css">
  <link rel="stylesheet" href="./style.css">
  <title>Setup Chatbot</title>
</head>

<body>

  <div class="bg-white">
    <div class="mx-auto lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="./assets/kiosk.svg" alt="kiosk">
          </div>
        </div>
        <!-- Stepper -->
        <div class="w-full flex justify-center">
          <ul class="relative flex flex-row gap-x-24">
            <!-- Item -->
            <li class="flex items-center gap-x-2 shrink basis-0 flex-1 group">
              <div class="min-w-7 min-h-7 inline-flex justify-center items-center text-xs align-middle">
                <span
                  class="size-7 flex justify-center items-center shrink-0 bg-gray-100 font-medium text-gray-800 rounded-full">
                  1
                </span>
                <span class="ms-2 block text-base font-semibold text-dark opacity-50">
                  Setup chatbot
                </span>
              </div>
              <div class="w-full h-px flex-1 bg-gray-200 group-last:hidden"></div>
            </li>
            <!-- End Item -->

            <!-- Item -->
            <li class="flex items-center gap-x-2 shrink basis-0 flex-1 group">
              <div class="min-w-7 min-h-7 inline-flex justify-center items-center text-xs align-middle">
                <span
                  class="size-7 flex justify-center items-center shrink-0 bg-gray-100 font-medium text-gray-800 rounded-full">
                  2
                </span>
                <span class="ms-2 block text-sm font-medium text-gray-800">
                  Customize widget
                </span>
              </div>
              <div class="w-full h-px flex-1 bg-gray-200 group-last:hidden"></div>
            </li>
            <!-- End Item -->

            <!-- Item -->
            <li class="flex items-center gap-x-2 shrink basis-0 flex-1 group">
              <div class="min-w-7 min-h-7 inline-flex justify-center items-center text-xs align-middle">
                <span
                  class="size-7 flex justify-center items-center shrink-0 bg-gray-100 font-medium text-gray-800 rounded-full">
                  3
                </span>
                <span class="ms-2 block text-sm font-medium text-gray-800">
                  Tune chatbot
                </span>
              </div>
              <div class="w-full h-px flex-1 bg-gray-200 group-last:hidden"></div>
            </li>
            <!-- End Item -->
          </ul>
        </div>
        <!-- End Stepper -->
      </div>
    </div>

  </div>



</body>

</html>
